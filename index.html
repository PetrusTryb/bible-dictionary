<!DOCTYPE html>
<html>
<head>
	<title>Słownik biblijny</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-firestore.js"></script>
<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
<script defer src="main.js"></script>
<meta name="viewport" content="width=device-width">
</head>
<body class="green lighten-5">
	<nav>
    <div class="nav-wrapper grey darken-4">
      <a href="index.html" class="brand-logo">BibliOS</a>
    </div>
  </nav>
  <nav>
  	<div class="nav-wrapper grey darken-3">
      <form method="GET" action="index.html">
        <div class="input-field">
          <input id="search" name="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>

   <article class="container" id="container-main"></article>
   <div id="addModal" class="modal">
    <div class="modal-content">
      <h4>Dodawanie wpisu</h4>
       <div class="row">
    	<form class="col s12">
    		<div class="row">
    			<div class="input-field col s12">
          <input placeholder="Nazwa pojęcia" id="name_input" type="text">
          <label for="name_input">Nazwa</label>
        </div>
    		</div>
    		<div class="row">
    			<div class="input-field col s12">
          <textarea placeholder="Opis pojęcia" id="content_input" type="text" class="materialize-textarea"></textarea>
          <label for="content_input">Opis</label>
        </div>
    </div>
        <div class="row">
    			<div class="input-field col s12">
          <input placeholder="Słowa kluczowe" id="keywords_input" type="text">
          <label for="keywords_input">Słowa kluczowe</label>
          <p>Rozdzielaj słowa kluczowe średnikiem.</p>
        </div>
    		</div>
    	</form>
    </div>
    </div>
    <div class="modal-footer">
    	<a class="modal-close waves-effect waves-red btn-flat">Anuluj</a>
      	<a class="modal-close waves-effect waves-green btn-flat" id="addButton">Dodaj</a>
    </div>
  </div>
<div class="fixed-action-btn modal-trigger" href="#addModal">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">mode_edit</i>
  </a>
</div>

<footer class="page-footer grey darken-4">
          <div class="container">
            <div class="row">
              <div class="col l12 s12">
                <h5 class="white-text">BibliOS 1.0</h5>
                <p class="grey-text text-lighten-4">Internetowy słownik pojęć biblijnych</p>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            &copy; Piotr Trybisz 2019
            <a class="grey-text text-lighten-4 right" href="https://github.com/PetrusTryb/bible-dictionary" target="_blank">Zobacz kod źródłowy</a>
          </div>
    </div>
</footer>
</body>
</html>
